<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        a:link 
        {
            background-color: pink;
        }
        a:hover
        {
            color:white;
            background-color: red;
        }
        a:active
        {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>pseudo classs selector</h1>
    <h2>used to apply styles for complete html element.</h2>
    <h2>represented using colon :</h2>
    <a href="">commonly used pseudo classes are hover, visited, link, active.</a>
</body>
</html>
